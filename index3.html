<body>
  <p>Я морячка, не велика,</p>
  <p>Є в мене рибка чарівна й смілива.</p>
  <p> Мандруєм разом океаном,</p>
  <p> Шукаєм правду і сім'ю ми з мамою й татом.</p>
  <p>У воді я знаю шлях —</p>
  <p>Хто я є, скажи мені, мій друже, вгадь!</p>
